<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - MigraFácil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../src/styles/variables.css">
    <link rel="stylesheet" href="../../src/styles/base.css">
    <link rel="stylesheet" href="../../src/styles/components.css">
    <link rel="stylesheet" href="../../src/styles/layout.css">
</head>
<body>
    <div class="auth-layout">
        <div class="auth-left">
            <div class="auth-left-content">
                <h1>Bienvenido a MigraFácil</h1>
                <p>Simplificamos tu proceso migratorio. Gestiona documentos, sigue tu progreso y conecta con expertos en un solo lugar.</p>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form">
                <div class="auth-logo">
                    <div class="auth-logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                        </svg>
                    </div>
                    <span class="auth-logo-text">MigraFácil</span>
                </div>
                
                <h2 class="auth-title">Iniciar sesión</h2>
                <p class="auth-subtitle">Ingresa tus credenciales para continuar</p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="email">Correo electrónico</label>
                        <div class="input-icon-wrapper">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                <polyline points="22,6 12,13 2,6"/>
                            </svg>
                            <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Contraseña</label>
                        <div class="input-icon-wrapper">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        </div>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-5);">
                        <label style="display: flex; align-items: center; gap: var(--space-2); font-size: var(--font-sm); color: var(--neutral-600); cursor: pointer;">
                            <input type="checkbox" style="accent-color: var(--primary);">
                            Recordarme
                        </label>
                        <a href="#" style="font-size: var(--font-sm);">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;" id="submit-btn">
                        Iniciar sesión
                    </button>
                </form>
                
                <p class="auth-footer">
                    ¿No tienes cuenta? <a href="register.html">Crear cuenta</a>
                </p>
            </div>
        </div>
    </div>
    
    <script type="module">
        import toast from '../../src/components/toast.js';
        
        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>';
            
            try {
                const res = await fetch('http://localhost:8000/api/v1/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    const role = data.user.rol || 'cliente';
                    if (role === 'agente' || role === 'admin') {
                        window.location.href = '../asesor/dashboard.html';
                    } else {
                        window.location.href = '../migrante/dashboard.html';
                    }
                } else {
                    toast.error(data.detail || 'Credenciales incorrectas');
                }
            } catch (err) {
                toast.error('Error de conexión');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar sesión';
            }
        });
    </script>
</body>
</html>
