<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - MigraFácil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a',
                        },
                        accent: {light: '#38bdf8', DEFAULT: '#0ea5e9', dark: '#0284c7'}
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Playfair Display', 'Georgia', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>

<body class="font-sans antialiased bg-gradient-to-br from-primary-50 via-white to-blue-50 h-screen w-screen flex flex-col">

<nav class="shrink-0 p-4 lg:p-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <span class="text-2xl font-bold bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">MigraFácil</span>
        </a>
    </div>
</nav>

<main class="flex-grow flex items-center justify-center px-4 overflow-hidden">
    <div class="max-w-lg w-full">
        <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 overflow-hidden">
            <div class="p-6 md:p-8 lg:p-10">
                <div class="text-center mb-6">
                    <h1 class="font-serif text-2xl lg:text-3xl font-bold text-gray-900 mb-1">Crea tu cuenta</h1>
                </div>

                <form action="#" class="space-y-3 lg:space-y-4">
                    <div>
                        <label class="block text-[11px] font-semibold text-gray-700 mb-1" for="name">Nombre
                            Completo</label>
                        <input type="text" id="name"
                               class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all outline-none text-sm"
                               placeholder="Juan Pérez" required>
                    </div>

                    <div>
                        <label class="block text-[11px] font-semibold text-gray-700 mb-1" for="email">Correo
                            Electrónico</label>
                        <input type="email" id="email"
                               class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all outline-none text-sm"
                               placeholder="tu@ejemplo.com" required>
                    </div>

                    <div>
                        <label class="block text-[11px] font-semibold text-gray-700 mb-1"
                               for="password">Contraseña</label>
                        <input type="password" id="password"
                               class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all outline-none text-sm"
                               placeholder="Mínimo 8 caracteres" required>
                    </div>

                    <div class="flex items-start">
                        <input type="checkbox" id="terms"
                               class="mt-0.5 w-3.5 h-3.5 text-primary-600 border-gray-300 rounded focus:ring-primary-500"
                               required>
                        <label for="terms" class="ml-2 text-[10px] leading-tight text-gray-500">
                            Al registrarme, acepto los <a href="#" class="text-primary-600 underline">Términos de
                            Servicio</a> y la <a href="#" class="text-primary-600 underline">Política de Privacidad</a>.
                        </label>
                    </div>
                    <button type="submit"
                            class="w-full py-2.5 lg:py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-bold rounded-xl shadow-lg shadow-primary-500/30 hover:shadow-primary-500/50 hover:scale-[1.01] transition-all duration-300 text-sm">
                        Registrarme Ahora
                    </button>

                    <p class="text-center text-xs text-gray-600">
                        ¿Ya tienes cuenta?
                        <a href="login.html"
                           class="font-bold text-primary-600 hover:text-primary-700 transition-colors">Inicia
                            Sesión</a>
                    </p>
                </form>

            </div>
        </div>

        <div class="mt-4 flex justify-center space-x-6 text-[10px] text-gray-400">
            <span>© 2026 MigraFácil</span>
            <a href="#" class="hover:text-gray-600">Soporte técnico</a>
        </div>
    </div>
</main>

</body>
</html>
